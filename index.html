<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub 이미지 뷰어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    #viewer {
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }
    #filename {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
    #controls {
      position: absolute;
      bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="imageContainer"></div>
    <div id="filename"></div>
  </div>
  <div id="controls">
    <button id="playBtn">▶ 재생</button>
    <button id="pauseBtn" disabled>⏸ 일시정지</button>
  </div>

  <script>
    const imageList = [
      '20181228_101532.jpg',
      '20181228_101533.jpg',
      '20181228_101534.jpg'
    ];

    const totalImages = imageList.length;
    const delay = 2000;

    let index = 0;
    let isPlaying = false;
    let timerId = null;

    function showImage(num) {
      const imageContainer = document.getElementById("imageContainer");
      const filenameDisplay = document.getElementById("filename");
      
      imageContainer.innerHTML = "";
      
      const img = document.createElement("img");
      img.src = imageList[num];
      img.alt = `image ${num + 1}`;
      img.onerror = () => {
        console.error(`Failed to load image: ${img.src}`);
        filenameDisplay.textContent = `⚠️ Failed to load: ${img.src}`;
      };
      
      imageContainer.appendChild(img);
      filenameDisplay.textContent = `현재 이미지: ${img.src}`;
    }

    function showSequence(current = 0) {
      if (!isPlaying) return;

      showImage(current);

      timerId = setTimeout(() => {
        index = (current + 1) % totalImages;
        showSequence(index);
      }, delay);
    }

    function startSlideshow() {
      if (isPlaying) return;
      isPlaying = true;
      document.getElementById("playBtn").disabled = true;
      document.getElementById("pauseBtn").disabled = false;
      showSequence(index);
    }

    function pauseSlideshow() {
      isPlaying = false;
      clearTimeout(timerId);
      document.getElementById("playBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    document.getElementById("playBtn").addEventListener("click", startSlideshow);
    document.getElementById("pauseBtn").addEventListener("click", pauseSlideshow);

    window.addEventListener('load', () => {
      if (totalImages > 0) {
        showImage(index);
      } else {
        document.getElementById("filename").textContent = '⚠️ 이미지 목록이 비어 있습니다!';
      }
    });
  </script>
</body>
</html>
